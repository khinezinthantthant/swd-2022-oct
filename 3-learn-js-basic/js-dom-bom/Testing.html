<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class=" col-lg-5">
                <div class="builder">
                    <h4>List Builder</h4>
                    <div class=" input-group my-3">
                        <input id="textInput" type="text" class="form-control">
                        <button id="createBtn" class="btn btn-primary">Create</button>
                    </div>

                    <div class="d-flex justify-content-between">
                        <p>Total <span id="total" class="badge bg-black">0</span></p>
                        <p>Done <span id="doneTotal" class="badge bg-black">0</span></p>

                    </div>

                    <ul id="lists" class=" list-group">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./Testing.js"></script>
